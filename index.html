                      <div class="card-header">Formulario</div>
                      <div class="card-body">
                          <form id="formUsuarios">
      
                            <div class="form-floating mb-3" style="display: none;">
                              <input type="number" class="form-control" name="id" placeholder="Id" id="formId" readonly />
                              <label for="id">Id</label>
                            </div>
                              <!-- Name input -->
                              <div class="form-outline mb-4">
                                <input type="text" id="form4Example1" class="form-control" name="nombres"/>

                              </div>

                               <div class="form-outline mb-4">

                                </div>
                              <!-- Email input -->
                              <div class="form-outline mb-4">
                                <input type="email" id="form4Example2" class="form-control" name="email"/>
                                <label class="form-label" for="form4Example2" >Email</label>
                              </div>
                               <!-- Name input -->
                               <div class="form-outline mb-4">
                                  <input type="text" id="form4Example1" class="form-control" name="urlImagen"/>
                                  <label class="form-label" for="form4Example1" >Url imagen</label>
                                </div>

                        </tr>
                      </thead>
                      <tbody id="tBodyPersonal">
                        
                      </tbody>
                    </table>
